<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Pizza Delivery App</h1>
        </div>
    </header>
    
    <main>
        <section id="menu">
            <div class="container">
                <h2>Menu</h2>
                <div class="menu-items">
                    <div class="menu-item">
                        <img src="pizza1.jpg" alt="Pizza 1">
                        <h3>Pizza Margherita</h3>
                        <p>Classic tomato, mozzarella, basil</p>
                        <button onclick="addToCart('Pizza Margherita', 10.99)">Add to Cart</button>
                    </div>
                    <div class="menu-item">
                        <img src="pizza2.jpg" alt="Pizza 2">
                        <h3>Pepperoni Pizza</h3>
                        <p>Pepperoni, mozzarella, tomato sauce</p>
                        <button onclick="addToCart('Pepperoni Pizza', 12.99)">Add to Cart</button>
                    </div>
                    <!-- Add more pizzas as needed -->
                </div>
            </div>
        </section>
        
        <section id="cart">
            <div class="container">
                <h2>Cart</h2>
                <ul id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </ul>
                <p>Total: <span id="cart-total">$0.00</span></p>
                <button onclick="placeOrder()">Place Order</button>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
